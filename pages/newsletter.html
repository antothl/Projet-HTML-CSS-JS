<!DOCTYPE html>
<html lang="fr">
	<head>
	 <meta charset="UTF-8">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/newsletter.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <title>Newsletter</title>
	</head>
	<body>
	 <h1>Newsletter</h1>
	 <div class=container>
		<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Votre adresse Email</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entez votre adresse">
			<small id="emailHelp" class="form-text text-muted">Ne partagez pas vos informations avec n'importe qui.</small>
		</div>
		<div class="form-group">
			<input type="inline" class='form-control' id="nom" placeholder="Nom">
			<label for='nom'></label>
			<input type="inline" class='form-control' id="prenom" placeholder='Prénom'>
			<label for="exampleInputPassword1"></label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de Passe">
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
			<label class="form-check-label" for="defaultCheck1">
				Je souhaite être au courant des dernières actualités rap
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
			<label class="form-check-label" for="defaultCheck1">
				Je souhaite rejoindre la communauté
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<footer><a href="../index.html">Retour à l'accueil</a></footer>
	</body>
</html>
